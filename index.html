<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/dist/css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="/images/illustration-hero.svg" alt="illustration hero" class="card__hero">
      <div class="card__wrapper">
        <h3 class="card__title">Order Summary</h3>
        <p class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="card__payment">
          <div class="card__payment-left">
            <span>
              <img src="/images/icon-music.svg" alt="" class="card__payment-music">
            </span>
            <div>
              <h5 class="card__payment-title">Annual Plan</h5>
              <h5 class="card__payment-price">$59.99/year</h5>
            </div>
          </div>
          <a href="#">Change</a>
        </div>

        <div class="card__pay">
          <a href="#" class="card__pay-button">Proceed to Payment</a>
        </div>

        <div class="card__cancel">
          <a href="" class="card__cancel-button">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
